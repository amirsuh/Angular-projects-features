<main>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <th>{{productDetail.id}}</th>
        <th>{{productDetail.title}}</th>
        <th>{{productDetail.description}}</th>
        <th>{{productDetail.price}}</th>
        <th>{{productDetail.category}}</th>
      </tr>
    </tbody>
  </table>

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger"><a class="nav-link" routerLink="offers">Product Offers</a></button>
    <button type="button" class="btn btn-warning"><a class="nav-link" routerLink="updates">Product Updates</a></button>
</div>

</main>
