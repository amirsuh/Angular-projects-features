<div class="container mt-4">

  <!-- Form Section -->

<div class="row">
      <div class="col-md-4">

        <label for="city" class="form-label">City</label>
        <input type="text" [(ngModel)]="city" class="form-control" placeholder="Enter city">
      </div>
      <div class="col-md-4">
        <label for="roomtype" class="form-label">Room Type</label>
        <input type="text" [(ngModel)]="roomtype" class="form-control" placeholder="Enter room type">
      </div>
      <div class="col-md-4">
     <button (click)="searchForm()">search</button>
      </div>
</div>

  <!-- Table Section -->
  <section>
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let hotels of hotelRoom">
          <td>{{ hotels.name }}</td>
          <td>{{ hotels.city }}</td>
          <td>{{ hotels.price }}</td>
        </tr>
      </tbody>
    </table>
  </section>

</div>
